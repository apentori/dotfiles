env:
  TERM: xterm-256color
window:
  opacity: 0.7
  title: Alacritty
  class:
      # Application instance name
    instance: Alacritty
      # General application class
    general: Alacritty
# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Fira code
    style: Regular

    # Bold font face
  bold:
    family: Fira code
    style: Bold

  # Italic font face
  italic:
    family: Fira code
    style: Italic

  bold_italic:
    family: Fira code
    style: Bold Italic

  # Point size
  size: 10.0

